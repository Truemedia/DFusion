CONFLICT_INSTRUCTION=Il existe trois types de conflits usersync, (1) conflits d'email, (2) conflits d'identifiant, (3) erreurs de usersync. Avec cet écran, vous pouvez gérer ces conflits. Sélectionnez l'action que vous souhaitez appliquer à chaque conflit puis appuyez sur le bouton 'Résoudre les conflits usersync' en bas de la page. Les conflits usersync peuvent se produire dans les circonstances suivantes:
CONFLICTS_EMAIL=Les identifiants sont corrects, mais les adresses e-mail sont différentes. Ce type de conflit peut se produire lors de la première utilisation de usersync si deux utilisateurs ont le même identifiant. La meilleure façon de résoudre ce conflit est de supprimer l'un des deux utilisateurs. Il peut également se produire lorsqu'un utilisateur modifie son adresse e-mail. La meilleure façon de résoudre ce conflit est de mettre à jour l'utilisateur. Les conflits d'e-mails peuvent être traités automatiquement si vous activez ceci dans le plugin JFusion pour ce logiciel.
CONFLICTS_ERROR=Une erreur s'est produite lors de l'utilisation d'usersync. Cliquez sur les liens 'détails' pour en savoir plus sur les raisons de ces erreurs. Il n'y a pas de système de résolution automatique pour ce type de conflit usersync.
CONFLICTS_USERNAME=Les e-mails sont corrects, mais les identifiants sont différents. Ce type de conflit peut se produire lors de la première utilisation de usersync si un utilisateur a deux identifiants différents dans les logiciels, ou si le filtre de JFusion a retiré des caractères interdits. La meilleure façon de résoudre ce problème est de mettre à jour l'utilisateur Joomla. Ceci peut également se produire lorsque l'identifiant est changé manuellement dans un logiciel externe. Les conflits d'identifiant ne peuvent pas être traitées automatiquement pour des raisons de sécurité.
