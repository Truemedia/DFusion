SYNC_INSTR=L'outil usersync est utilisé pour synchroniser les utilisateurs des différents logiciels. Il est juste nécessaire de le lancer une fois après l'installation de JFusion, car l'utilisateur sera automatiquement synchronisé dès qu'il se connectera à Joomla. <br /> <br /> <b>Le processus de synchronisation des utilisateurs est divisé en deux parties </ b> <br /> <br />(1) Import des utilisateurs esclaves dans la base de données maître et <br /><br />(2) Synchronisation de la base de données utilisateur maître avec la base de données esclave. <br /><br /> Vous avez seulement besoin de lancer l'étape 1 si vous souhaitez importer des utilisateurs supplémentaires dans la base de données maître. Si tous vos utilisateurs sont déjà présents dans la base de données maître, vous pouvez passer à la synchronisation des bases de données esclaves.
