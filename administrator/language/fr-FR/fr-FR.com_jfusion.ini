#
# Strings related to the JFusion help screen
#
HELP_ACTION_TEXT=JFusion utilise le framework de Joomla 1.5 pour fournir une intégration des utilisateurs sans modifier le code du programme. JFusion fonctionne uniquement avec Joomla 1.5.x et pas avec Joomla 1.0.x. Vous pouvez choisir le logiciel qui est utilisé en tant que maître pour l'authentification et ceux qui sont utilisés comme esclaves. Toutes les inscriptions et modifications de mot de passe devront être réalisé dans le logiciel maître. JFusion mettra à jour le logiciel esclave avec les détails des utilisateurs provenant de la base de données utilisateur du logiciel maître. En outre, JFusion peut gérer plusieurs types de cryptage des mots de passe et peut même créer une session dans le logiciel esclave pour que l'utilisateur puisse se connecter automatiquement à tous les logiciels.
HELP_ACTION=Comment fonctionne JFusion?
HELP_BUGS_TEXT=JFusion est une version BETA et nous souhaiterions que vous nous indiquiez ce qui pourrait être amélioré dans JFusion. Si vous trouvez des bugs, veuillez les signalés dans le <a href="http://code.jfusion.org/projects/show/develop">site Internet</a> suivant.
HELP_BUGS=Signaler des bugs:
HELP_CAN_DO_1=JFusion étend les possibilités de Joomla! L'User framework permet l'intégration des utilisateurs de plusieurs logiciels en ligne et ainsi permettre à l'utilisateur de ne s'enregistrer qu'une seule fois puis de se connecter en utilisant qu'un seul 'identifiant et mot de passe pour tous les logiciels.
HELP_CAN_DO_2=Des modules supplémentaires sont fournis permettant d'afficher les avatars de vos logiciels intégrés dans le module de connexion et d'afficher des messages du forum dans Joomla.
HELP_CAN_DO=Que fait JFusion?
HELP_CANT_DO_1=JFusion ne réalise aucune modification dans le logiciel intégré; donc si vous vous connectez à partir du logiciel intégré, vous ne serez pas connecté à Joomla.
HELP_CANT_DO_2=JFusion est actuellement une version bêta, destinée à obtenir les commentaires de la communauté Joomla! Nous conseillons fortement d'utiliser la version de JFusion se trouvant sur le site de développement.
HELP_CANT_DO=Que ne fait pas JFusion?
HELP_HEADER=Aide de l'Installation JFusion
HELP_INSTALL_1=Installez le Package Unique de JFusion.
HELP_INSTALL_2=Configurez les logiciels nécessaires dans l'onglet 'Configuration' et sélectionnez le logiciel qui sera le maître pour la gestion des utilisateurs et les logiciels qui seront esclaves.
HELP_INSTALL_3=Lancez l'outil Usersync dans le composant JFusion pour synchroniser les tables des utilisateurs entre les deux logiciels.
HELP_INSTALL_4=Lancez le vérificateur de connexion pour confirmer le comportement correct de la connexion
HELP_INSTALL_5=Cliquez sur 'Activer le Plugin JFusion' dans le Panneau de configuration. Cela désactive en même temps les Plugins Joomla!
HELP_INSTALL_6=Installez et configurez le module de connexion et d'activité JFusion (optionnel)
HELP_INSTALL_TEXT=Nous avons passé beaucoup de temps à réaliser une procédure d'installation de JFusion parmi les plus faciles de toutes les extensions Joomla! Il est facile d'utiliser l'assistant de configuration et de vérifier les erreurs au cours de toutes les étapes de l'installation. L'installation doit être effectuée comme indiqué ci-dessous:
HELP_INSTALL=Comment installer et configurer JFusion:
HELP_SUPPORT_TEXT=Veuillez visiter le site Internet <a href="http://jfusion.org">JFusion.org</a> pour obtenir des instructions détaillées sur la configuration de JFusion et obtenez de l'aide sur nos <a href="http://www.jfusion.org/index.php/component/option,com_jfusion/Itemid,126/">Forums de Support</a>.
HELP_SUPPORT=Plus d'aide et de support:
HELP_VISUAL_1=Modifier le template du logiciel externe pour qu'il corresponde à Joomla et sélectionnez l'option 'lien direct' dans les modules connexion et/ou activité de JFusion
HELP_VISUAL_2=Montrer le logiciel externe dans un iframe encapsuleur (wrapper) et sélectionnez l'option 'wrapper' dans les modules connexion et/ou activité de JFusion. Vous pouvez créer un lien dans le menu vers votre logiciel par la création d'un nouvel élément de menu Joomla pour le composant JFusion.
HELP_VISUAL_3=Montrer le logiciel externe dans une page Joomla utilisant Frameless Output Buffering - NOTE: fonctionne uniquement avec phpBB 3 et SMF 1.1.X. Vous pouvez créer un lien dans le menu vers votre logiciel par la création d'un nouvel élément de menu Joomla pour le composant JFusion.
HELP_VISUAL_TEXT=À l'heure actuelle, vous avez trois options différentes pour l'intégration visuelle de votre logiciel dans Joomla.
HELP_VISUAL=Intégration Visuelle:
HELP_WARNING=Ceci est une version BETA -> A utiliser avec précaution
