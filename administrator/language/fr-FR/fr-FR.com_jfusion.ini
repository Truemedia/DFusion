WIZARD_INSTR2=Pour votre confort, le chemin d'accès à la racine de Joomla a été mis dans la case ci-dessus. Veuillez le changer par le chemin d'accès complet au logiciel que vous souhaitez intégrer. Lorsque vous cliquez sur le bouton 'Suivant' (en haut à droite), les composants vont essayer de lire votre fichier de configuration. Ensuite, nous vous demandons de vérifier les données trouvées à l'étape 2 de l'Assistant.
